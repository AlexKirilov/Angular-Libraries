    </h1>
    <img width="100" alt="Angular Logo"
      src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">

  </div>

  <mat-toolbar id="header-wrapper" fxLayoutAlign="center center" fxLayout.xs="column"  color="primary">
    <ng-container *ngTemplateOutlet="headerNavi"></ng-container>
  </mat-toolbar>

  <div fxLayout="row" fxLayoutAlign="center center" fxLayout="row" fxLayoutAlign="start stretch">
    <mat-drawer-container class="example-container" [hasBackdrop]="true" style="padding-top: 30px;">

      <mat-drawer #drawer [mode]="'over'">
        <!-- <app-table-column-control [TableData]="datashare.newColumnData | async" (Error)="errorEvent($event)" (NewTableData)="onTableChange($event)"></app-table-column-control> -->
      </mat-drawer>

      <mat-drawer-content>
        <section class="drawer-container" fxLayout="column" fxLayoutAlign="start center">

          <section id="customiseTriggerBtn" *ngIf=" 'handler' !== (datastore.pageIs | async)">
            <button mat-raised-button (click)="drawer.toggle()" class="customise-btn">Customise Table</button>
          </section>

          <div id="router-outlet-container">
            <router-outlet></router-outlet>
          </div>

        </section>
      </mat-drawer-content>
    </mat-drawer-container>


  </div>
</section>




<!-- NAVIGATION MENU -->
<ng-template #headerNavi>
  <div class="navigation-container">
    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of routeLinks; let i = index" id="{{link.link}}" [routerLink]="link.link"
        routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
  </div>
</ng-template>
