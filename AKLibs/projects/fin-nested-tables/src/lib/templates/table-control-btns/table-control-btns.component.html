<div
    id="row-ctrl-{{row[editableRowId]}}"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    fxLayout.md="column"
    fxLayoutAlign.md="center center"
    fxLayoutGap.md="15px"
    fxLayout.sm="column"
    fxLayoutAlign.sm="center center"
    fxLayoutGap.sm="15px"
    fxLayout.xs="column"
    fxLayoutAlign.xs="center center"
    fxLayoutGap.xs="15px"
>
    <mat-icon
        class="edit-row-btn"
        *ngIf="editableRowId !== row[rowIDName]"
        (click)="editRow(row)"
    >
        edit
    </mat-icon>

    <mat-icon
        class="save-row-btn"
        *ngIf="editableRowId === row[rowIDName]"
        (click)="saveRow(row)"
    >
        save
    </mat-icon>

    <mat-icon
        class="remove-row-btn"
        (click)="removeRow(row)"
    >
        delete_forever
    </mat-icon>
</div>
